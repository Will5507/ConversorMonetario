<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor Monetário</title>
</head>
<body>

    <!--76c893-->

    <h2>Conversor Monetário</h2>

        <div class="main-square">

       
          
      

            <div class="first">  

                        
                            <label for="ConverInicial">Converter de:</label>

                                <input list="coin" id="ConverInicial" required>
                                    <datalist id="coin">
                                        <option class="recebeMoedas" value="Dolar (USD)">
                                        <option class="recebeMoedas" value="Real (BRL)">
                                             
                                
                                    </datalist>

                              
                        <img id="refresh" src="img/refresh.png" alt="Minha Figura">

                                
                                    <label for="Para">Para:</label>

                                        <input list="coin1" id="Para" required>
                                            <datalist id="coin1">
                                                <option class="recebeMoedas1" value="Dolar (USD)">
                                                <option class="recebeMoedas1" value="Real (BRL)">
                                                    
                                
                                            </datalist>
                                            
                                 

             
                                            
            </div>    

            <div class="break"></div>
            &nbsp;
                
                <div class=second>

                        <label for="valor">Valor: </label>
                        <input type="text" id="valor" maxlength="25" size="32" placeholder="Digite o valor da  moeda a ser convertida" required>
                </div>

                    <!-- quebra de linha-->
                   <div class="break"></div> 

                <div class="third">
                        <button type="submit"  id="calcular"> Calcular!</button> 
                </div>
                        
                          
                    
                              
        </div>
          
                   

        
    
    <script src="script/script.js"></script>
</body>
</html>
