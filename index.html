<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Conversor Monetário</title>
</head>
<body>

    <!--76c893-->

    <h2>Conversor Monetário</h2>

        <div class="corpo">

       
           <!-- valor estava aki -->
      

            <div class="corpo1">  

                        <div class="second">
                            <label for="ConverInicial">Converter de:</label>

                                <input list="moedas" id="ConverInicial" required>
                                    <datalist id="moedas">
                                        <option class="recebeMoedas" value="Dolar (USD)">
                                        <option class="recebeMoedas" value="Real (BRL)">
                                             
                                
                                    </datalist>

                        </div>      
                        <img id="refresh" src="img/refresh.png" alt="Minha Figura">

                                <div class="third">
                                    <label for="Para">Para:</label>

                                        <input list="moedas1" id="Para" required>
                                            <datalist id="moedas1">
                                                <option class="recebeMoedas1" value="Dolar (USD)">
                                                <option class="recebeMoedas1" value="Real (BRL)">
                                                    
                                
                                            </datalist>
                                 </div>           
                                 

             
                                            
            </div>    

            <form action=""> 
                <div class=first>
                        <label for="valor">Valor:</label>
                        <input type="text" id="valor" maxlength="25" placeholder="Digite o valor da  moeda a ser convertida" required>
                 </div>
            
                        <div class="fourth">
                                <button type="submit" id="calcular"> Calcular!</button>    
                         </div>    
            </form>                      
        </div>
          
                   

        
    
    <script src="script/script.js"></script>
